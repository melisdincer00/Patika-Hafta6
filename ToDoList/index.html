<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yapılacaklar Listesi</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap (toast için) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- Toast bildirim kutuları -->
  <div style="position: absolute; top: 10px; right: 10px">
    <!-- Başarı mesajı -->
    <div id="successToast" class="toast hide" role="alert" data-delay="3000">
      <div class="toast-body bg-success text-white">Görev eklendi.</div>
    </div>
    <!-- Hata mesajı -->
    <div id="errorToast" class="toast hide mt-2" role="alert" data-delay="3000">
      <div class="toast-body bg-danger text-white">Lütfen boş bir görev eklemeyin!</div>
    </div>
  </div>

  <!-- Uygulama alanı -->
  <div class="container">
    <div class="header">
      <!-- Logo -->
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="Kodluyoruz" />
      <h2>Yapılacaklar Listesi</h2>

      <!-- Görev girişi -->
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <!-- Ekleme butonu -->
      <span onclick="newElement()" class="button">Ekle</span>
    </div>

    <!-- Görev listesi -->
    <ul id="list">
      <li>
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text">3 Litre Su İç</span>
        <span class="close">×</span> <!-- Sil -->
      </li>
      <li>
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text">Ödevleri Yap</span>
        <span class="close">×</span>
      </li>
      <li>
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text">En Az 3 Saat Kodlama Yap</span>
        <span class="close">×</span>
      </li>
      <li>
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text">Yemek Yap</span>
        <span class="close">×</span>
      </li>
      <li>
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text">50 Sayfa Kitap Oku</span>
        <span class="close">×</span>
      </li>
    </ul>

    <!-- Bootstrap JS (toast için) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Uygulama scripti -->
    <script src="script.js"></script>
  </div>
</body>
</html>
